name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ------------------- ここからが修正箇所 ------------------- #
      
      # 1. Flutter環境をセットアップする
      - uses: subosito/flutter-action@v2
        with:
          # あなたがローカルで使っているFlutterのバージョンを指定するのがおすすめです
          # ターミナルで flutter --version を実行して確認できます
          flutter-version: '3.32.2' 

      # 2. パッケージをインストールする
      - run: flutter pub get

      # 3. Flutterウェブアプリをビルドする
      - run: flutter build web

      # ------------------- ここまでが修正箇所 ------------------- #
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MADOI_70741 }}
          projectId: madoi-70741
