name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ------------------- ここからが修正箇所 ------------------- #
      
      # 1. Flutter環境をセットアップする
      - uses: subosito/flutter-action@v2
        with:
          # あなたがローカルで使っているFlutterのバージョンを指定するのがおすすめです
          # ターミナルで flutter --version を実行して確認できます
          flutter-version: '3.22.0' 

      # 2. パッケージをインストールする
      - run: flutter pub get

      # 3. Flutterウェブアプリをビルドする
      - run: flutter build web

      # ------------------- ここまでが修正箇所 ------------------- #

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MADOI_70741 }}
          channelId: live
          projectId: madoi-70741
