name: madoi
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  # firebase_storage: ^12.4.7

  # Google Sign-In
  google_sign_in: ^6.3.0

  # 状態管理（Riverpod）
  flutter_riverpod: ^2.6.1

  # 画面遷移（go_router）
  go_router: ^15.2.0

  # 日付フォーマット
  intl: ^0.20.2

  # マークダウン
  flutter_markdown: ^0.7.3

  # その他
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf

 